<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Gym Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff9800;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            background: #1f1f1f;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
            color: white;
            font-size: 14px;
            display: none;
        }
        .chat-header {
            background: #ff9800;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-body {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #1f1f1f;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #444;
            background: #1a1a1a;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #2c2c2c;
            color: white;
            outline: none;
        }
        .chat-footer button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 20px;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.user img {
            margin-left: 10px;
            margin-right: 0;
        }
        .message .text {
            padding: 10px;
            border-radius: 15px;
            background: #2c2c2c;
        }
    </style>
</head>
<body>
    <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Gym Chatbot</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Ask about gym workouts...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            let chatBox = document.getElementById("chatContainer");
            chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
        }

        async function sendMessage() {
            let inputField = document.getElementById("userInput");
            let userMessage = inputField.value.trim();
            if (!userMessage) return;
            
            appendMessage("You", userMessage, "user");
            inputField.value = "";
            
            let botResponse = await fetchGeminiResponse(userMessage);
            
            appendMessage("Bot", botResponse, "bot");
        }

        function appendMessage(sender, message, type) {
            let chatBody = document.getElementById("chatBody");
            let messageElement = document.createElement("div");
            messageElement.classList.add("message", type);
            messageElement.innerHTML = `
                <img src="${type === 'user' ? 'user-icon.png' : 'bot-icon.png'}" alt="${sender}">
                <div class="text">${message}</div>
            `;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        async function fetchGeminiResponse(userMessage) {
            const apiKey = "YOUR_GEMINI_API_KEY";
            try {
                const response = await fetch("https://api.gemini.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: `Provide structured gym advice: ${userMessage}` }],
                        model: "gemini-1"
                    })
                });
                const data = await response.json();
                return data.choices?.[0]?.message?.content || "I'm here to help with gym workouts!";
            } catch (error) {
                return "Sorry, I couldn't connect. Please try again later.";
            }
        }
    </script>
</body>
</html>
