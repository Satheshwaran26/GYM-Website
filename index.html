  <section>
    <div class="container">
        <div class="form-container">
            <h1>Calories Tracker</h1>
            <form id="gymForm">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age :</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender :</label>
                    <div class="custom-select">
                        <i class="fas fa-mars" id="gender-icon"></i> <!-- Default male icon -->
                        <select id="gender" required>
                            <option value="" style="text-align: center;" disabled selected>Select Your Gender </option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="Other">Trans</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="goal">Goal :</label>
                    <div class="custom-select">
                        <i class="fas fa-bullseye" id="goal-icon"></i> <!-- Font Awesome icon for goal -->
                        <select id="goal" required>
                            <option value=""style="text-align: center;" disabled selected>Select Your Goal</option>
                            <option value="gain">Gain Weight</option>
                            <option value="loss">Lose Weight</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm) :</label>
                    <input type="number" id="height" required>
                </div>
                <div class="form-group">
                    <label for="current-weight">Current Weight (kg) :</label>
                    <input type="number" id="current-weight" required>
                </div>
                <div class="form-group">
                    <label for="target-weight">Target Weight (kg) :</label>
                    <input type="number" id="target-weight" required>
                </div>
                <div class="form-group">
                    <label for="target-per-week">Target per Week (kg) :</label>
                    <!-- Allows decimal input for kg values (e.g., 0.50, 1.25) -->
                    <input type="number" id="target-per-week" step="0.01" min="0.01" required>
                </div>
                <button type="submit">Calculate</button>
            </form>
        </div>
        <div id="result">
        <h1 class="result-title">Your Result</h1>
                <h4 class="display">Details will be shown here</h4>
        </div>
    </div>
</section>
